<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Bookmarks</title>
    <style>
        /* Estilos generales para ambos modos */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s;
        }

        .main-wrapper {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            padding: 20px;
        }

        .controls-container {
            width: 300px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 6px;
            transition: background-color 0.5s;
        }

        .controls h1 {
            text-align: center;
            margin-top: 0;
            border-bottom: 1px solid;
            padding-bottom: 10px;
        }

        .controls label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .controls select, .controls button {
            width: 100%;
            box-sizing: border-box;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #999;
            background-color: #d4d4d4;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .controls button {
            width: auto;
        }

        .controls button:hover {
            background-color: #c0c0c0;
        }

        .controls button.active {
            background-color: #5a5a5a;
            color: #fff;
            border-color: #5a5a5a;
        }

        /* Contenedor de la lista de bookmarks */
        .bookmarks-container {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
        }
        
        .bookmark-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .bookmark-list li {
            position: relative;
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .bookmark-list li:hover {
            background-color: #e9ecef;
        }

        .has-submenu::after {
            content: '►';
            font-size: 0.8em;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .bookmark-list ul {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            min-width: 250px;
            background-color: #fff;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 10;
        }

        .bookmark-list li:hover > ul {
            display: block;
        }

        /* Estilos del modo claro */
        body.light-mode {
            background-color: #f6f8fa;
            color: #24292e;
        }
        body.light-mode .bookmarks-container {
            background-color: #ffffff;
            color: #24292e;
        }
        body.light-mode .bookmark-list li:hover {
            background-color: #e9ecef;
        }
        body.light-mode .bookmark-list ul {
            background-color: #fff;
        }
        body.light-mode .controls {
            background-color: #e3e3e3;
        }
        body.light-mode .controls select, body.light-mode .controls button {
            background-color: #d4d4d4;
            color: #333;
            border-color: #999;
        }
        body.light-mode .controls button.active {
            background-color: #5a5a5a;
            color: #fff;
            border-color: #5a5a5a;
        }

        /* Estilos del modo oscuro */
        body.dark-mode {
            background-color: #1a1b1e;
            color: #e6e6e6;
        }
        body.dark-mode .bookmarks-container {
            background-color: #2b2d30;
            color: #e6e6e6;
        }
        body.dark-mode .bookmark-list li:hover {
            background-color: #3a3c40;
        }
        body.dark-mode .bookmark-list ul {
            background-color: #2b2d30;
        }
        body.dark-mode .controls {
            background-color: #3a3c40;
        }
        body.dark-mode .controls select, body.dark-mode .controls button {
            background-color: #4a4d52;
            color: #e6e6e6;
            border-color: #666;
        }
        body.dark-mode .controls button.active {
            background-color: #1e88e5;
            color: #fff;
            border-color: #1e88e5;
        }
    </style>
</head>

                <div>

                    </select>
                </div>
                <div>
                    <label>Tamaño:</label>
                    <button data-size="small">A-</button>
                    <button data-size="medium" class="active">A</button>
                    <button data-size="large">A+</button>
                </div>
                <div>
                    <label>Modo:</label>
                    <button id="mode-toggle">Claro</button>
                </div>
            </div>
            
            <div class="bookmarks-container">
                <h1>Mis Bookmarks</h1>
                <ul class="bookmark-list" id="main-menu"></ul>
            </div>
        </div>
    </div>
