<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Bookmarks</title>
    <style>
        /* Estilos generales para ambos modos */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s;
        }

        .top-bar-wrapper {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 6px;
            transition: background-color 0.5s;
        }

        .controls-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .controls-item label {
            font-weight: bold;
        }

        .controls-item select, .controls-item button {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #999;
            background-color: #d4d4d4;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .controls-item button:hover {
            background-color: #c0c0c0;
        }

        .controls-item button.active {
            background-color: #5a5a5a;
            color: #fff;
            border-color: #5a5a5a;
        }

        .main-content-wrapper {
            display: flex;
            justify-content: flex-start;
        }
        
        /* Contenedor de la lista de bookmarks */
        .bookmarks-container {
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
        }
        
        .bookmarks-container h1 {
            margin-top: 0;
            text-align: center;
            border-bottom: 1px solid;
            padding-bottom: 10px;
        }

        .bookmark-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .bookmark-list li {
            position: relative;
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .bookmark-list li:hover {
            background-color: #e9ecef;
        }

        .has-submenu::after {
            content: '►';
            font-size: 0.8em;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .bookmark-list ul {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            min-width: 250px;
            background-color: #fff;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 10;
        }

        .bookmark-list li:hover > ul {
            display: block;
        }

        /* Estilos del modo claro */
        body.light-mode {
            background-color: #f6f8fa;
            color: #24292e;
        }
        body.light-mode .bookmarks-container {
            background-color: #ffffff;
            color: #24292e;
        }
        body.light-mode .bookmark-list li:hover {
            background-color: #e9ecef;
        }
        body.light-mode .bookmark-list ul {
            background-color: #fff;
        }
        body.light-mode .top-bar-wrapper {
            background-color: #e3e3e3;
        }
        body.light-mode .controls-item select, body.light-mode .controls-item button {
            background-color: #d4d4d4;
            color: #333;
            border-color: #999;
        }
        body.light-mode .controls-item button.active {
            background-color: #5a5a5a;
            color: #fff;
            border-color: #5a5a5a;
        }

        /* Estilos del modo oscuro */
        body.dark-mode {
            background-color: #1a1b1e;
            color: #e6e6e6;
        }
        body.dark-mode .bookmarks-container {
            background-color: #2b2d30;
            color: #e6e6e6;
        }
        body.dark-mode .bookmark-list li:hover {
            background-color: #3a3c40;
        }
        body.dark-mode .bookmark-list ul {
            background-color: #2b2d30;
        }
        body.dark-mode .top-bar-wrapper {
            background-color: #3a3c40;
        }
        body.dark-mode .controls-item select, body.dark-mode .controls-item button {
            background-color: #4a4d52;
            color: #e6e6e6;
            border-color: #666;
        }
        body.dark-mode .controls-item button.active {
            background-color: #1e88e5;
            color: #fff;
            border-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="top-bar-wrapper">
        <div class="controls-item">
            <label for="font-selector">Tipo de Letra:</label>
            <select id="font-selector">
                <option value="Arial, sans-serif">Sans-serif</option>
                <option value="Times New Roman, serif">Serif</option>
                <option value="'Courier New', monospace">Monospace</option>
                <option value="'Georgia', serif">Georgia</option>
                <option value="'Palatino Linotype', 'Book Antiqua', Palatino, serif">Palatino</option>
                <option value="'Verdana', sans-serif">Verdana</option>
                <option value="'Trebuchet MS', 'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', Tahoma, sans-serif">Trebuchet MS</option>
                <option value="'Gill Sans', 'Gill Sans MT', Calibri, sans-serif">Gill Sans</option>
                <option value="'Segoe UI', Frutiger, 'Dejavu Sans', 'Helvetica Neue', Arial, sans-serif">Segoe UI</option>
                <option value="'Optima', 'Candara', 'Lucida Grande', 'Lucida Sans Unicode', 'Lucida Sans', Tahoma, sans-serif">Optima</option>
            </select>
        </div>
        <div class="controls-item">
            <label>Tamaño:</label>
            <div style="display: flex; gap: 5px;">
                <button data-size="small">A-</button>
                <button data-size="medium" class="active">A</button>
                <button data-size="large">A+</button>
            </div>
        </div>
        <div class="controls-item">
            <label>Modo:</label>
            <button id="mode-toggle">Claro</button>
        </div>
    </div>
    
    <div class="main-content-wrapper">
        <div class="bookmarks-container">
            <h1>Mis Bookmarks</h1>
            <ul class="bookmark-list" id="main-menu"></ul>
        </div>
    </div>
    
    <script>
        const bookmarksData = [
            {
                name: "Programación y Desarrollo",
                children: [
                    {
                        name: "Lenguajes de Programación",
                        children: [
                            { name: "JavaScript", url: "https://developer.mozilla.org/es/docs/Web/JavaScript" },
                            { name: "Python", url: "https://docs.python.org/" },
                            { name: "Rust", url: "https://www.rust-lang.org/es/" }
                        ]
                    },
                    {
                        name: "Frameworks y Librerías",
                        children: [
                            { name: "React", url: "https://es.react.dev/" },
                            { name: "Vue.js", url: "https://vuejs.org/" },
                            { name: "Django", url: "https://docs.djangoproject.com/en/5.0/" }
                        ]
                    },
                    { name: "GitHub", url: "https://github.com/" },
                    { name: "Stack Overflow", url: "https://stackoverflow.com/" }
                ]
            },
            {
                name: "Diseño y UX",
                children: [
                    { name: "Figma", url: "https://www.figma.com/" },
                    { name: "Behance", url: "https://www.behance.net/" },
                    { name: "Muzli", url: "https://muz.li/" }
                ]
            },
            {
                name: "Herramientas de Productividad",
                children: [
                    { name: "Notion", url: "https://www.notion.so/" },
                    { name: "Trello", url: "https://trello.com/" }
                ]
            },
            {
                name: "Noticias y Blogs",
                children: [
                    { name: "The New York Times", url: "https://www.nytimes.com/" },
                    { name: "BBC News", url: "https://www.bbc.com/news" },
                    { name: "Wired", url: "https://www.wired.com/" }
                ]
            },
            { name: "Buscador de Google", url: "https://www.google.com/" }
        ];

        function createMenu(items, parentElement) {
            items.forEach(item => {
                const li = document.createElement('li');
                
                if (item.url) {
                    const a = document.createElement('a');
                    a.href = item.url;
                    a.textContent = item.name;
                    a.style.textDecoration = 'none';
                    a.style.color = 'inherit';
                    li.appendChild(a);
                } else {
                    li.textContent = item.name;
                    li.classList.add('has-submenu');
                }

                if (item.children && item.children.length > 0) {
                    const ul = document.createElement('ul');
                    ul.classList.add('bookmark-list');
                    createMenu(item.children, ul);
                    li.appendChild(ul);
                }
                
                parentElement.appendChild(li);
            });
        }
        
        // Controles de usuario
        const fontSelector = document.getElementById('font-selector');
        const sizeButtons = document.querySelectorAll('[data-size]');
        const modeToggle = document.getElementById('mode-toggle');

        function applyStyles() {
            const selectedFont = fontSelector.value;
            const selectedSize = document.querySelector('.active[data-size]').dataset.size;
            
            document.body.style.setProperty('--font-family', selectedFont);
            
            let fontSize = '1rem';
            if (selectedSize === 'small') fontSize = '0.9rem';
            if (selectedSize === 'medium') fontSize = '1rem';
            if (selectedSize === 'large') fontSize = '1.1rem';

            document.body.style.setProperty('--font-size', fontSize);

            localStorage.setItem('docFont', selectedFont);
            localStorage.setItem('docSize', selectedSize);
        }

        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
            modeToggle.textContent = isDarkMode ? 'Oscuro' : 'Claro';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const mainMenu = document.getElementById('main-menu');
            createMenu(bookmarksData, mainMenu);

            const savedFont = localStorage.getItem('docFont');
            const savedSize = localStorage.getItem('docSize');
            const savedMode = localStorage.getItem('darkMode');
            
            if (savedFont) fontSelector.value = savedFont;
            if (savedSize) {
                sizeButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-size="${savedSize}"]`).classList.add('active');
            }
            if (savedMode === 'enabled') {
                document.body.classList.add('dark-mode');
                modeToggle.textContent = 'Oscuro';
            } else {
                document.body.classList.add('light-mode');
                modeToggle.textContent = 'Claro';
            }

            // Manejo de eventos
            fontSelector.addEventListener('change', applyStyles);
            sizeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    sizeButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    applyStyles();
                });
            });
            modeToggle.addEventListener('click', toggleDarkMode);

            applyStyles();
        });
    </script>
</body>
</html>
